version: "3"
services:
    geoportail_cameroun:
        build:
            context: .
            dockerfile: .docker/Dockerfile
        image: geoportail_cameroun
        container_name: geoportail_cameroun
        ports:
            - '${APP_PORT:-80}:80'
        volumes:
            - ./:/var/www/html
        networks:
            - geoportail_cameroun
        depends_on:
            - geoportail_cameroun_pgsql
            - geoportail_cameroun_meilisearch

    geoportail_cameroun_pgsql:
        restart: always
        build:
            context: .
            dockerfile: .docker/Dockerfile-db
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        container_name: geoportail_cameroun_pgsql
        environment:
            PGPASSWORD: '${PG_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        networks:
            - geoportail_cameroun
        healthcheck:
            test: ["CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}"]
            retries: 3
            timeout: 5s

    geoportail_cameroun_meilisearch:
        container_name: geoportail_cameroun_meilisearch
        image: getmeili/meilisearch:v0.27.2
        environment:
            - http_proxy
            - https_proxy
            - MEILI_NO_ANALYTICS=${MEILI_NO_ANALYTICS:-true}
            - MEILI_ENV=${MEILI_ENV:-development}
            - MEILI_LOG_LEVEL
            - MEILI_DB_PATH=${MEILI_DB_PATH:-/data.ms}
        ports:
            - ${MEILI_PORT:-7700}:7700
        networks:
            - geoportail_cameroun
        volumes:
            - 'geoportail_cameroun_meilisearch:/data.ms'
        restart: unless-stopped
        healthcheck:
          test: ["CMD", "wget", "--no-verbose", "--spider",  "http://geoportail_cameroun_meilisearch:7700/health"]
          retries: 3
          timeout: 5s
networks:
    geoportail_cameroun:
        driver: bridge
volumes:
    geoportail_cameroun_meilisearch:
        driver: local
