version: "3"
services:
    geoportail_urbanisme:
        build:
            context: .
            dockerfile: .docker/Dockerfile
        image: geoportail_urbanisme
        container_name: geoportail_urbanisme
        ports:
            - "${APP_PORT:-80}:80"
        volumes:
            - ./:/var/www/html
            - ./docker/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
        networks:
            - geoportail_urbanisme
        depends_on:
            - geoportail_urbanisme_pgsql
            - geoportail_urbanisme_meilisearch

    geoportail_urbanisme_pgsql:
        restart: always
        build:
            context: .
            dockerfile: .docker/Dockerfile-db
        ports:
            - "${FORWARD_DB_PORT:-5432}:5432"
        container_name: geoportail_urbanisme_pgsql
        environment:
            PGPASSWORD: "${PG_PASSWORD:-secret}"
            POSTGRES_DB: "${DB_DATABASE}"
            POSTGRES_USER: "${DB_USERNAME}"
            POSTGRES_PASSWORD: "${DB_PASSWORD:-secret}"
        networks:
            - geoportail_urbanisme
        healthcheck:
            test:
                [
                    "CMD",
                    "pg_isready",
                    "-q",
                    "-d",
                    "${DB_DATABASE}",
                    "-U",
                    "${DB_USERNAME}",
                ]
            retries: 3
            timeout: 5s

    geoportail_urbanisme_meilisearch:
        container_name: geoportail_urbanisme_meilisearch
        image: getmeili/meilisearch:v0.27.2
        environment:
            - http_proxy
            - https_proxy
            - MEILI_NO_ANALYTICS=${MEILI_NO_ANALYTICS:-true}
            - MEILI_ENV=${MEILI_ENV:-development}
            - MEILI_LOG_LEVEL
            - MEILI_DB_PATH=${MEILI_DB_PATH:-/data.ms}
        ports:
            - ${MEILI_PORT:-7700}:7700
        networks:
            - geoportail_urbanisme
        volumes:
            - "geoportail_urbanisme_meilisearch:/data.ms"
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--no-verbose",
                    "--spider",
                    "http://geoportail_urbanisme_meilisearch:7700/health",
                ]
            retries: 3
            timeout: 5s
networks:
    geoportail_urbanisme:
        driver: bridge
volumes:
    geoportail_urbanisme_meilisearch:
        driver: local
